<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2d collision</title>
  <link rel="stylesheet" href="../bower_components/chartist/dist/chartist.min.css">
  <style>

  body {
    background-color: khaki;
    text-align: center;
    font-family: Ubuntu Mono;
  }

  #title {
    color: black;
    font-size: 200%;
    font-style: normal;
    margin: 1px;
    border: 1px;
  }

  #balls {
    margin-top: 5px;
  }

  #myCanvas {
    margin-top: -20px;
  }

  section.footer {
    color: black;
    font-family: Ubuntu Mono;
    font-style: normal;
    font-size: small;
  }
  #disclaimer {
  	font-size: 74%;
  	color: gray;
  }

  .canvas {
  }

  .chart {
      height: 200px;
      width: 600px;
  }

  </style>

<body style="text-align: center">
  <section>
    <div id="title"><p id="balls" style="font-size: 15pt">2d collisions</p><br/></div>
    <div><p id="balls" style="font-size: 12pt">Click on sim to run/pause</p><br/></div>
  </section>

  <div class="sim" id="sim1">
    <button id="reset1" class="reset"> Reset</button>
    <div class="ct-chart ct-golden-section chart" id="chart1"></div>
    <canvas class="canvas" id="canvas1" width="800px" height="400px" id="myCanvas" style="border:1px solid black;"></canvas>
  </div>
  
  <div class="sim" id="sim2">
    <button id="reset2" class="reset"> Reset</button>
    <div class="ct-chart ct-golden-section chart" id="chart2"></div>
    <canvas class="canvas" id="canvas2" width="800px" height="400px" style="border:1px solid black;"></canvas>
  </div>

  <div class="sim" id="sim3">
    <button id="reset3" class="reset"> Reset</button>
    <div class="ct-chart ct-golden-section chart" id="chart3"></div>
    <canvas class="canvas" id="canvas3" width="800px" height="400px" style="border:1px solid black;"></canvas>
  </div>
  <!--Place these scripts at end-->
  <script src="../bower_components/chartist/dist/chartist.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="ball.js"></script>
  <script src="physics.js"></script>
  <script src="simulation.js"></script>

</body>
</html>
